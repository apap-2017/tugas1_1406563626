<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.css" />
    <title>SI Kependudukan - Tambah Penduduk</title>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{'/'}">SI Kependudukan</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a th:href="@{'/'}">Home</a></li>
            <li><a href="#">Cari Data</a></li>
        </ul>
    </div>
</nav>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h3>Tambah Penduduk</h3>
        <form action="/penduduk/tambah/submit" method="post" th:object="${penduduk}">
            <div class="form-group">
                <label for="nama">Masukkan Nama</label>
                <input type="text" class="form-control" name="nama" th:field="*{nama}"/>
            </div>
            <div class="form-group">
                <label for="tempat_lahir">Tempat Lahir</label>
                <input type="text" class="form-control" name="tempat_lahir" id="tempat_lahir" th:field="*{tempat_lahir}"/>
            </div>
            <div class="form-group">
                <label for="tanggal_lahir">Tanggal Lahir</label>
                <input type="text" class="form-control" name="tanggal_lahir" id="tanggal_lahir" th:field="*{tanggal_lahir}"/>
            </div>
            <div class="form-group">
                <label for="golongan_darah">Golongan Darah</label>
                <select class="form-control" name="golongan_darah" id="golongan_darah">
                    <option selected="true" disabled="disabled">Pilih Golongan Darah</option>
                    <option value="O-" th:field="*{golongan_darah}">O-</option>
                    <option value="O+" th:field="*{golongan_darah}">O+</option>
                    <option value="A-" th:field="*{golongan_darah}">A-</option>
                    <option value="A+" th:field="*{golongan_darah}">A+</option>
                    <option value="B-" th:field="*{golongan_darah}">B-</option>
                    <option value="B+" th:field="*{golongan_darah}">B+</option>
                    <option value="AB-" th:field="*{golongan_darah}">AB-</option>
                    <option value="AB+" th:field="*{golongan_darah}">AB+</option>
                </select>
            </div>
            <div class="form-group">
                <label for="agama">Agama</label>
                <input type="text" class="form-control" name="agama" id="agama" th:field="*{agama}"/>
            </div>
            <div class="form-group">
                <label for="status_perkawinan">Status Perkawinan</label>
                <select class="form-control" name="status_perkawinan" id="status_perkawinan">
                    <option selected="true" disabled="disabled">Pilih Status Perkawinan</option>
                    <option value="Belum Kawin" th:field="*{status_perkawinan}">Belum Kawin</option>
                    <option value="Kawin" th:field="*{status_perkawinan}">Kawin</option>
                    <option value="Cerai Hidup" th:field="*{status_perkawinan}">Cerai Hidup</option>
                    <option value="Cerai Mati" th:field="*{status_perkawinan}">Cerai Mati</option>
                </select>
            </div>
            <div class="form-group">
                <label for="status_dalam_keluarga">Status Dalam Keluarga</label>
                <select class="form-control" name="status_dalam_keluarga" id="status_dalam_keluarga">
                    <option selected="true" disabled="disabled">Pilih Status Dalam Keluarga</option>
                    <option value="Anak" th:field="*{status_dalam_keluarga}">Anak</option>
                    <option value="Pembantu" th:field="*{status_dalam_keluarga}">Pembantu</option>
                    <option value="Kepala Keluarga" th:field="*{status_dalam_keluarga}">Kepala Keluarga</option>
                    <option value="Famili Lain" th:field="*{status_dalam_keluarga}">Famili Lain</option>
                    <option value="Istri" th:field="*{status_dalam_keluarga}">Istri</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pekerjaan">Pekerjaan</label>
                <input type="text" class="form-control" name="pekerjaan" id="pekerjaan" th:field="*{pekerjaan}"/>
            </div>
            <div class="form-group">
                <label for="is_wni">Kewarganegaraan</label>
                <select class="form-control" name="is_wni" id="is_wni">
                    <option selected="true" disabled="disabled">Pilih Kewarganegaraan</option>
                    <option value="true" th:field="*{is_wni}">WNI</option>
                    <option value="false" th:field="*{is_wni}">WNA</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_keluarga">ID Keluarga</label>
                <input type="text" class="form-control" name="id_keluarga" id="id_keluarga" th:field="*{id_keluarga}"/>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label" for="id_keluarga"> ID Keluarga </label>
                <div class="col-xs-5 selectContainer">
                    <select class="form-control" name="id_keluarga" id="id_keluarga">
                        <option selected="true" disabled="disabled">Pilih ID Keluarga</option>
                        <option th:each="keluarga,iterationStatus: ${keluarga}"
                                th:value="${keluarga.id}"
                                th:text="${keluarga.id}" />
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>
</body>
</html>
